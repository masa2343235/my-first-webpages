<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の最初のホームページ</title>
    <style>
        /* ここにCSSを記述します */
        body {
            background-color: #e0f7fa; /* 背景色: 薄い青色 */
            color: #333333;          /* 文字色: 濃い灰色 */
            font-family: Arial, sans-serif; /* フォントを指定 (任意) */
            margin: 20px;             /* ページ全体の余白 */
            line-height: 1.6;         /* 行の高さを調整して読みやすく */
        }

        h1 {
            text-align: center;       /* 見出しを中央揃え */
            /* h1の文字色はbodyから継承されます */
        }

        h2 {
            /* 趣味の見出しに少しスタイルを追加 (任意) */
            border-bottom: 1px solid #cccccc;
            padding-bottom: 5px;
            margin-top: 30px;
        }

        ul {
            list-style-type: disc;    /* リストのマーカーを黒丸に */
            padding-left: 40px;       /* リストの左側の余白を調整 */
        }

        li {
            margin-bottom: 8px;       /* 各趣味の項目間に少し余白 */
        }

        /* 強調表示用のスタイル (任意) */
        strong {
            font-weight: bold;
        }

        /* プロフィール情報の各項目 */
        .profile-item {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <h1>ようこそ!</h1>

    <div class="profile-section">
        <p class="profile-item"><strong>私の名前:</strong> [小嶋 将生]</p>
        <p class="profile-item"><strong>学部学科:</strong> [理工学部 応用情報工学科]</p>

        <h2>趣味</h2>
        <ul>
            <li>[自分の趣味1に置き換える]</li>
            <li>[自分の趣味2に置き換える]</li>
            <li>[自分の趣味3に置き換える (任意)]</li>
        </ul>
    </div>

</body>
</html>
